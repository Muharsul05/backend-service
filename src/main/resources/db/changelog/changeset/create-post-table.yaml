databaseChangeLog:
  - changeSet:
      id: create-post
      author: Magarusik
      changes:
        - createTable:
            tableName: post_entity
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: full_text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false